name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'
      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
      - name: Install frontend dependencies
        run: pnpm install --recursive
      - name: Lint frontend
        run: pnpm --dir ui lint
      - name: Test frontend
        run: pnpm --dir ui test -- --run
      - name: Rust format check
        run: cargo fmt -- --check
      - name: Rust tests
        run: cargo test
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r scripts/requirements.txt pytest
      - name: Python tests
        run: pytest
